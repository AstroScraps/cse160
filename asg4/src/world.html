<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 4 - Lighting</title>
  </head>

  <body onload="main()">
    <h2>wah</h2>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <!--fps-->
    <p id="fps">hallo</p>
    <!--sliders to control lighting position-->
    <p>
    Light X
    <input type="range" id="lightSliderX" min="-250" max="250" value="0" class="slider">
    Light Y
    <input type="range" id="lightSliderY" min="-250" max="250" value="0" class="slider">
    Light Z
    <input type="range" id="lightSliderZ" min="-250" max="250" value="0" class="slider">
    <!--sliders to control light color-->
    <p>
    Light R
    <input type="range" id="lightColorSliderR" min="0" max="1" step="0.01" value="1" class="slider">
    Light G
    <input type="range" id="lightColorSliderG" min="0" max="1" step="0.01" value="1" class="slider">
    Light B
    <input type="range" id="lightColorSliderB" min="0" max="1" step="0.01" value="1" class="slider">
    <!--light switch-->
    <p>
    <button type="button" id="lightToggle">Light Switch</button>
    <!--buttons to toggle normals-->
    <p>
    <button type="button" id="nOn">Normals ON</button>
    <button type="button" id="nOff">Normals OFF</button>
    <!--buttons to toggle animation-->
    <p>
    Animation:
    <button type="button" id="animationYellowOnButton">ON</button>
    <button type="button" id="animationYellowOffButton">OFF</button>
    <!--scripts & libs to load-->
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <!--<script src="../lib/cuon-matrix.js"></script> <- so apparently this is trolling me-->
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="camera.js"></script>
    <script src="world.js"></script>
    <script src="Pyramid.js"></script>
  </body>
</html>
