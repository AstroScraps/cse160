<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <!--clear button-->
    <p>
    <button type="button" id="clearButton">Clear Canvas</button>
    <!--shape buttons-->
    <p>
    <h3>Drawing Mode:</h3>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>
    <!--TRUCK DRIVER BY DAY-->
    <button type="button" id="drunkToggle">Toggle Driver Mode</button>

    <!--sliders-->
    <h3>Shape Color:</h3>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p>
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    <p>
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    <p>
    Shape Size: <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">
    (Circle) Segment Count: <input type="range" min="10" max="100" value="0" class="slider" id="circleSegSlide">
    <!--drawing-->
    <p>
    <p>
    <p>This is what is supposed to be drawn</p>
    <img src="draw.png">

    <!--I CANT STOP TRUCKIN-->
    <audio id="truckin">
      <source src="FREE BIRD.mp3" type="audio/mpeg">
    </audio>
    <!--scripts & libs to load-->
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="blockyAnimal.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
  </body>
</html>
