<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 0</title>
  </head>

  <body onload="main()">
    <canvas id="cvs" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <br>
    <!--input forms-->
    <!--v1-->
    <label for="v1x">V1: x</label>
    <input type="text" id="v1x" name="v1x"/>
    <label for="v1y">y</label>
    <input type="text" id="v1y" name="v1y"/>
    <br>
    <!--v2-->
    <label for="v2x">V2: x</label>
    <input type="text" id="v2x" name="v2x"/>
    <label for="v2y">y</label>
    <input type="text" id="v2y" name="v2y"/>
    <br>
    <!--button1-->
    <input type = "button" value = "Draw" onclick = "ctxclear(); handleDrawEvent(document.getElementById('v1x').value, document.getElementById('v1y').value, 0, 'red'); handleDrawEvent(document.getElementById('v2x').value, document.getElementById('v2y').value, 0, 'blue')">
    </input>
    <br>
    <!--operation-->
    <label for="operation">Operation</label>
    <select name="ops" id="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
      <option value="angle_between">Angle Between</option>
      <option value="area">Area</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
    </select>
    <!--scalar-->
    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" name="scalar"/>
    <br>
    <!--button2-->
    <input type = "button" value = "Draw" onclick = "handleDrawOperationEvent()">
    </input>
  </body>
</html>
